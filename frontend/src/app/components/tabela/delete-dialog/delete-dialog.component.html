<h2 mat-dialog-tittle>Excluir Cliente</h2>
<mat-dialog-content>Você tem certeza que deseja excluir esse cliente?</mat-dialog-content>
<mat-dialog-actions class="action-btn">
    <button mat-flat-button mat-dialog-close="true" color="warn">Sim</button>
    <button mat-flat-button mat-dialog-close="false" color="accent">Não</button>
</mat-dialog-actions>
