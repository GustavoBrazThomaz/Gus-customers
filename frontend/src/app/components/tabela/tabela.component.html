<mat-card class="container-card">
  
  <form class="example-form">
    
    <mat-form-field appearance="fill" class="filtro">
      <mat-label>Filtrar Por</mat-label>
      <mat-select [(ngModel)]="selectedValue" name="food">
        <mat-option *ngFor="let filter of filters" [value]="filter.value">
          {{filter.viewValue}}
        </mat-option>
      </mat-select>
    </mat-form-field>

    <mat-form-field class="example-full-width" appearance="fill">
      <mat-label>Filtro</mat-label>
      <input 
            type="text"
             placeholder=""
             aria-label="Number"
             matInput
             [formControl]="myControl"
             [matAutocomplete]="auto"
             [(ngModel)]="search"
             >
      <mat-autocomplete #auto="matAutocomplete" >
        <mat-option *ngFor="let option of filteredOptions | async" [value]="option">
          {{option}}
        </mat-option>
      </mat-autocomplete>
    </mat-form-field>

    <button mat-raised-button class="botaoPesquisar" (click)="procurar()">
      <span class="material-icons">search</span>
    </button>

  </form>

  <mat-toolbar class="Titulo-Tabela">Pessoas Cadastradas
    <mat-icon (click)="addPerson()">add</mat-icon>
  </mat-toolbar>

  <table mat-table [dataSource]="person" class="mat-elevation-z4" matSort (matSortChange)="sortBy($event)">

    <!-- id Column -->
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> ID. </th>
      <td mat-cell *matCellDef="let element"> {{ element.id }} </td>
    </ng-container>

    <!-- firstName Column -->
    <ng-container matColumnDef="firstName">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Nome. </th>
      <td mat-cell *matCellDef="let element"> {{ element.firstName }} </td>
    </ng-container>

    <!-- lastName Column -->
    <ng-container matColumnDef="lastName">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Sobrenome. </th>
      <td mat-cell *matCellDef="let element"> {{element.lastName}} </td>
    </ng-container>

    <!-- carrer Column -->
    <ng-container matColumnDef="carrer">
      <th mat-header-cell *matHeaderCellDef> Profissão. </th>
      <td mat-cell *matCellDef="let element"> {{element.carrer}} </td>
    </ng-container>

    <ng-container matColumnDef="action">
      <th mat-header-cell *matHeaderCellDef>Ações. </th>
      <td mat-cell *matCellDef="let row">
        <a routerLink="person/{{ row.id }}" class="edit">
          <i class="material-icons">
            edit
          </i>
        </a>
        <a routerLink="delete/{{ row.id }}" class="delete">
          <i class="material-icons">
            delete
          </i>
        </a>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <mat-paginator class="mat-elevation-z4" [length]="totalPage" [pageSize]="size"
    [pageSizeOptions]="[5, 10, 15, 20, 100]" (page)="OnPageChange($event)" aria-label="Select page">
  </mat-paginator>
</mat-card>
