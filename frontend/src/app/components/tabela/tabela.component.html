<mat-card>
  <mat-toolbar color="primary" class="Titulo-Tabela">Pessoas Cadastradas

    <!--
    <mat-form-field appearance="fill">
      <mat-label>Favorite food</mat-label>
      <mat-select>
        <mat-option *ngFor="let carrers">
          {{carrers.value}}
        </mat-option>
      </mat-select>
    </mat-form-field>
    -->
    <mat-icon (click)="addPerson()">add</mat-icon>
  </mat-toolbar>
  <table mat-table [dataSource]="person" class="mat-elevation-z4" matSort>

    <!-- id Column -->
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> ID. </th>
      <td mat-cell *matCellDef="let element"> {{ element.id }} </td>
    </ng-container>

    <!-- firstName Column -->
    <ng-container matColumnDef="firstName">
      <th mat-header-cell *matHeaderCellDef> Nome. </th>
      <td mat-cell *matCellDef="let element"> {{ element.firstName }} </td>
    </ng-container>

    <!-- lastName Column -->
    <ng-container matColumnDef="lastName">
      <th mat-header-cell *matHeaderCellDef> Sobrenome. </th>
      <td mat-cell *matCellDef="let element"> {{element.lastName}} </td>
    </ng-container>

    <!-- birthDate Column -->
    <ng-container matColumnDef="birthDate">
      <th mat-header-cell *matHeaderCellDef> Data. </th>
      <td mat-cell *matCellDef="let element"> {{element.birthDate}} </td>
    </ng-container>

    <!-- email Column -->
    <ng-container matColumnDef="email">
      <th mat-header-cell *matHeaderCellDef> E-mail. </th>
      <td mat-cell *matCellDef="let element"> {{element.email}} </td>
    </ng-container>

    <!-- carrer Column -->
    <ng-container matColumnDef="carrer">
      <th mat-header-cell *matHeaderCellDef> Profissão. </th>
      <td mat-cell *matCellDef="let element"> {{element.carrer}} </td>
    </ng-container>

    <ng-container matColumnDef="action">
      <th mat-header-cell *matHeaderCellDef>Ações. </th>
      <td mat-cell *matCellDef="let row">
        <a routerLink="person/{{ row.id }}" class="edit">
          <i class="material-icons">
            edit
          </i>
        </a>
        <a routerLink="person/{{ row.id }}" class="delete">
          <i class="material-icons">
            delete
          </i>
        </a>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
  <mat-paginator class="mat-elevation-z4" 
      [length]="this.person.length"
      [pageSize]="10"
      [pageSizeOptions]="[5, 10, 15]"
      (page)="OnPageChange($event)"
      aria-label="Select page">
  </mat-paginator>
</mat-card>
