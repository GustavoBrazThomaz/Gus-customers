<mat-card class="card-principal">
    <mat-card class="container-card">
        <mat-card class="img-card">
            <img mat-card-image src="https://cdn.icon-icons.com/icons2/1674/PNG/512/person_110935.png" style="z-index: 0;">
            <img mat-card-image src="https://robohash.org/{{person.firstName}}.png?set=set5&bgset=bg1" style="z-index: 1; position: absolute;">
        </mat-card>
        <form class="example-form" >
            <div class="container">
                <mat-form-field class="example-full-width" appearance="fill">
                    <mat-label>Nome</mat-label>
                    <input matInput [(ngModel)]="person.firstName">
                </mat-form-field>
                
            
                <mat-form-field class="example-full-width" appearance="fill">
                    <mat-label>Sobrenome</mat-label>
                    <input matInput name="lastName" [(ngModel)]="person.lastName">
                </mat-form-field>

                <mat-form-field class="example-full-width" appearance="fill">
                    <mat-label>E-Mail</mat-label>
                    <input matInput name="email" [(ngModel)]="person.email">
                </mat-form-field>

                <mat-form-field class="example-full-width" appearance="fill">
                    <mat-label>Profiss√£o</mat-label>
                    <input matInput name="carrer" [(ngModel)]="person.carrer">
                </mat-form-field>

                <mat-form-field class="example-full-width" appearance="fill">
                    <mat-label>Data</mat-label>
                    <input matInput [(ngModel)]="person.birthDate" name="birthDate" [dropSpecialCharacters]="false" mask="0000-00-00">
                </mat-form-field>
            </div>

            <div class="botao">
                <button mat-flat-button color="primary" (click)="atualizarProduto()">Atualizar</button>
                <button mat-flat-button color="warn" (click)="deletePerson(person.id)">Deletar</button>
                <button mat-flat-button color="accent" (click)="cancel()">Cancelar</button>
            </div>
        </form> 
    </mat-card>
</mat-card>
