<mat-toolbar class="toolbar" >
    <button mat-icon-button *ngIf="sidenav.mode === 'over'" (click)="sidenav.toggle()">
        <mat-icon *ngIf="!sidenav.opened">
            menu
        </mat-icon>
        <mat-icon  *ngIf="sidenav.opened"> 
            close
        </mat-icon>
    </button>
</mat-toolbar>

<mat-sidenav-container>
    <mat-sidenav mode="over" #sidenav="matSidenav">
        <div class="navbar">
            <button mat-button class="menu-button" routerLink="/">
                <i class="material-icons">
                    home
                </i>
                <span>Home</span>
            </button>
            <button mat-button class="menu-button" routerLink="/tabela">
                <i class="material-icons">
                    dashboard
                </i>
                <span>Tabela</span>
            </button>
        </div>
    </mat-sidenav>

    <mat-sidenav-content>
        <div class="content">
            <router-outlet></router-outlet>
        </div>
    </mat-sidenav-content>

</mat-sidenav-container>
<app-footer></app-footer>
